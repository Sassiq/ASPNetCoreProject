<html>
<head>
    <meta charset="utf-8" />
    <title>Авторизация</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="font-awesome/css/all.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <header>
        <div class="container">
            <!-- Панель навигации -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <!-- меню сайта -->
                <a class="navbar-brand" href="#">
                    <h4>
                        <span class="badge badge-light">95350165</span>
                    </h4>
                </a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Лб 1</a>
                    <a class="nav-item nav-link" href="#">Каталог</a>
                    <a class="nav-item nav-link" href="#">Администрирование</a>
                </div>
                <!-- меню сайта - конец -->
                <!-- Информация пользователя -->
                <a href="#" class="navbar-text ml-auto">
                    00,0 руб <i class="fas fa-shopping-cart nav-color"></i> (0)

                </a>
                <div class="dropdown ml-4 nav-color">
                    <div class="dropdown-toggle" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true"
                         aria-expanded="false">
                        <img src="images/avatar.jpg" width="30"
                             alt="User" class="rounded" />
                    </div>
                    <div class="dropdown-menu"
                         aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-item-text">
                            <img src="images/avatar.jpg" width="50"
                                 alt="User" class="rounded" />
                            user@mail.ru
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Мои товары</a>
                        <a class="dropdown-item" href="#">Log off</a>
                    </div>
                </div>
                <!-- Информация пользователя - конец -->
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Лабораторная работа 1</h1>
            <h2>Список</h2>
            <ol type="A">
                <li>Элемент списка под номером один</li>
                <li>Элемент списка под номером два</li>
            </ol>
            <hr />
            <h2>Форма</h2>
            <form method="post">
                <div class="form-check pixel-mover">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="checkBox1">
                    <label class="form-check-label" for="gridCheck1">Чек-бокс 1</label>
                </div>
                <div class="form-check pixel-mover">
                    <input class="form-check-input" type="checkbox" id="gridCheck2" name="checkBox2">
                    <label class="form-check-label" for="gridCheck2">Чек-бокс 2</label>
                </div>

                <br />
                <div class="form-check pixel-mover form-check-inline">
                    <input class="form-check-input" type="radio" id="gridRadios1" name="gridradios" value="option1">
                    <label class="form-check-label" for="gridRadios1">Радио 1</label>
                </div>
                <div class="form-check small-pixel-mover form-check-inline">
                    <input class="form-check-input" type="radio" id="gridRadios2" name="gridradios" value="option2">
                    <label class="form-check-label" for="gridRadios2">Радио 2</label>
                </div>
                <div class="form-check small-pixel-mover form-check-inline">
                    <input class="form-check-input" type="radio" id="gridRadios3" name="gridradios" value="option3">
                    <label class="form-check-label" for="gridRadios3">Радио 3</label>
                </div>

                <br />
                <br />
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Введите логин" name="login">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль" name="password">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
        
    </main>
    <footer>
        <div class="container">
            <div class="navbar navbar-dark navbar-expand-md bg-dark fixed-bottom">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="http://www.facebook.com">
                        <i class="fab fa-facebook-f fa-2x"></i>
                    </a>

                    <a class="nav-item nav-link" href="http://www.vk.com">
                        <i class="fab fa-vk fa-2x"></i>
                    </a>
                    <a class="nav-item nav-link" href="http://www.twitter.com">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
